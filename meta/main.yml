---
dependencies:
  - name: dhs_certificates
    src: https://github.com/cisagov/ansible-role-dhs-certificates
galaxy_info:
  author: Shane Frasier
  company: CISA Cyber Assessments
  description: Install Tanium client for CISA CDM
  galaxy_tags:
    - tanium
    - cdm
    - cisa
  license: CC0
  # With the release of version 2.10, Ansible finally correctly
  # identifies Kali Linux as being the Kali distribution of the Debian
  # OS family.  This simplifies a lot of things for roles that support
  # Kali Linux, so it makes sense to force the installation of Ansible
  # 2.10 or newer.
  min_ansible_version: "2.10"
  namespace: cisagov
  platforms:
    # We do not have a package for Amazon Linux 2023.
    # - name: Amazon Linux
    #   versions:
    #     - "2023"
    - name: Debian
      versions:
        - buster
        # We do not yet have a Debian package for Bullseye.
        # Presumably we could obtain one from the CDM folks.
        # - bullseye
        # Debian Bookworm is not yet supported by Tanium
        # - bookworm
    - name: Fedora
      versions:
        - "37"
        - "38"
    # Kali is based on Debian Bookworm, which is not yet supported by
    # Tanium.
    # - name: Kali
    #   versions:
    #     - "2023"
    - name: Ubuntu
      versions:
        - focal
        # We do not yet have a package for Ubuntu 22.  Presumably we
        # could obtain one from the CDM folks.
        # - jammy
  role_name: cdm_tanium
