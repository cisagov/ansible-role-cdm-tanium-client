---
# A tanium initialization file containing Tanium configuration
# parameter values necessary to successfully connect to the VENOM
# Tanium server
initialization_file_object_name: tanium-init.dat

# The directory where Tanium is installed
install_directory: /opt/Tanium/TaniumClient

# The hostname or IP of the Tanium server
server_name: tan-cosrvr-01.venom.cisa.gov

# The port on which the Tanium server is listening
server_port: 17472

# The name of the AWS S3 bucket where third-party software is located
third_party_bucket_name: cisa-cool-third-party-production
