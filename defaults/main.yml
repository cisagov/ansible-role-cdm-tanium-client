---
# A Tanium initialization file containing Tanium configuration
# parameter values necessary to successfully connect to the CISA CDM
# Tanium server
cdm_tanium_initialization_file_object_name: tanium-init.dat

# The directory where Tanium is installed
cdm_tanium_install_directory: /opt/Tanium/TaniumClient

# The port on which the Tanium server is listening
cdm_tanium_server_port: 17472

# The name of the AWS S3 bucket where third-party software is located
cdm_tanium_third_party_bucket_name: cisa-cool-third-party-production
